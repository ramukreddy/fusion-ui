<div class="card">
  <div class="card-img">
    <img src="/assets/images/superman.jpg" style="max-height:10%">
  </div>
  <div class="card-block">
    <h4 class="card-title">{{loggedInUser.FirstName}} , {{loggedInUser.LastName}}</h4>
    <h4 class="card-text">
      <a class="label label-blue clickable">

      {{loggedInUser.email}}
</a>
    </h4>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Status <span class="label label-success">Active</span>
    </li>
    <li class="list-group-item">Last Login date</li>
  </ul>

</div>
