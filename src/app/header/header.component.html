<header class="header header-6">
  <div class="branding">
    <a href="..." class="nav-link">
      <clr-icon shape="vm-bug">
      </clr-icon>
      <span class="title"> Praxim Learning</span>
    </a>
  </div>
  <div class="header-actions">
    <ng-template [ngIf]="authenticationService.isAuthenticated()">

      <clr-dropdown clrMenuPosition="bottom-right">
        <button class="nav-text" clrDropdownToggle>
          {{ loggedInUser.email }}               
          <clr-icon shape="caret down"></clr-icon>
            </button>
        <clr-dropdown-menu>
          <a href="..." clrDropdownItem>Preferences</a>
          <a (click)="onLogout()" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </ng-template>
    <ng-template [ngIf]="!authenticationService.isAuthenticated()">
      <a href routerLink="/login" class="nav-link nav-text">LOGIN
            
          </a>
    </ng-template>
  </div>

</header>
<ng-template [ngIf]="authenticationService.isAuthenticated()">

  <nav class="subnav">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link " href="#">Dashboard</a>
      </li>
      <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/projects">Projects</a>
      </li>
      <clr-dropdown clrMenuPosition="bottom-right">
        <button class="nav-text" clrDropdownToggle>
          Concepts              
          <clr-icon shape="caret down"></clr-icon>
            </button>
        <clr-dropdown-menu>
          <li routerLinkActive="active" *ngIf="loggedInUser.isTeacher()"><a routerLink="/concepts/list/registered">My Registered concepts</a></li>
          <li routerLinkActive="active" *ngIf="loggedInUser.isTeacher()"><a routerLink="/concepts/list/available">Available concepts</a></li>
          <li routerLinkActive="active" *ngIf="loggedInUser.isAdmin()"><a routerLink="/concepts/list/available">My Concepts</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </ul>
  </nav>
</ng-template>
