<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">

  <div class="card">

    <div class="card-header">
      {{ project.ProjectTitle }}
    </div>

    <div class="card-block">
      <div class="card-media-block">
        <img src="/assets/images/logo.png" class="card-media-image">
        <div class="card-media-description">
         
          <span class="card-media-text">
        {{ project.ProjectStartDate | date }} to {{ project.ProjectEndDate | date }}
                        </span>
        </div>
      </div>

      <div class="card-text">
        {{ project.ProjectDescription}}
      </div>
    </div>

    <div class="card-block">
      <div class="card-title">
        Team Members
      </div>
      <div class="card-text">
        <div *ngFor="let student of project.students ">
          <img class="img-circle" src="/assets/images/logo.png" width="50" height="50" >
          <a class="btn btn-sm btn-link" type="button" routerLink='/profile/{{student.UserId}}'>{{student.FirstName}},{{student.LastName}}</a>

        </div>
        <ng-template [ngIf]="!project.students">
          Members not assigned yet!
        </ng-template>
      </div>
    </div>

    <div class="card-footer">
      <a class="btn btn-sm btn-link" type="button" routerLink='/projects/{{project.ProjectId}}'>Go to project home</a>
    </div>
  </div>
</div>
